{% if page_obj.has_previous %}
  <a href="?page={{ page_obj.previous_page_number }}" class=""></a>
{% else %}
  <a class=""></a>
{% endif %}
{% for i in page_obj.paginator.page_range %}
  {% if page_obj.number == i %}
    <a href="#" class=""></a>
  {% else %}
    <a href="?page={{ i }}" class=""></a>
  {% endif %}
{% endfor %}
{% if page_obj.has_next %}
  <a href="?page={{ page_obj.next_page_number }}" class=""></a>
{% else %}
  <a class=""></a>
{% endif %}
